<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flappy Bird</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- <h1 class="mt-4 text-white">Flappy Bird</h1> -->
    <div class="game-container">
        <!-- <button id="toggleTheme" class="btn btn-light position-fixed">ðŸŒ™</button> -->
        <canvas id="gameCanvas"></canvas>
        <div id="startScreen" class="overlay">
            <h1>Flappy Bird</h1>
            <button id="startBtn" class="btn btn-success">Play</button>
        </div>
        <div id="gameOverScreen" class="overlay hidden">
            <h1>Game Over!</h1>
            <p id="scoreText"></p>
            <button onclick="restartGame()" class="btn btn-danger">Play again</button>
        </div>
    </div>

    <script src="./js/game.js"></script>
</body>

</html>
